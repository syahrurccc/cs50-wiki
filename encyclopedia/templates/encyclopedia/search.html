{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1 class="p-4">Matching entries</h1>
    <ul>
        {% if results %}
            {% for result in results %}
                <li><a href="{% url 'entry_page' result %}">{{ result }}</a></li>
            {% endfor %}
        {% else %}
            <p>No matching results</p>
        {% endif %}
    </ul>

{% endblock %}
